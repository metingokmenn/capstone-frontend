<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Edit Profile</h4>
            <p class="card-category">Complete your profile</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Company Name">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email address" type="email">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="First Name" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Address" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="City" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Country" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Postal Code" type="text">
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <!-- Profil bilgileri kartı başlangıcı -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Profile Information</h4>
            <p class="card-category">Your profile details</p>
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item">Company Name: <span class="pull-right">Example Company</span></li>
              <li class="list-group-item">Email Address: <span class="pull-right">example@example.com</span></li>
              <li class="list-group-item">First Name: <span class="pull-right">John</span></li>
              <li class="list-group-item">Last Name: <span class="pull-right">Doe</span></li>
              <li class="list-group-item">Address: <span class="pull-right">123 Example St, City</span></li>
              <li class="list-group-item">City: <span class="pull-right">City</span></li>
              <li class="list-group-item">Country: <span class="pull-right">Country</span></li>
              <li class="list-group-item">Postal Code: <span class="pull-right">12345</span></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Profil bilgileri kartı bitişi -->
    </div>
  </div>
</div>
