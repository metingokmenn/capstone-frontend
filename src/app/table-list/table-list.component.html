<div class="main-content">
  <div class="container-fluid">
    <div class="outer-container">
      <div class="filter-container d-flex flex-column align-items-center">
        <form #filterForm="ngForm" (ngSubmit)="applyFilters()" class="d-flex flex-column flex-md-row align-items-center">
          <div>
            <label for="start-date">Starting Date:</label>
            <input type="date" id="start-date" name="start-date" [(ngModel)]="startDate">
          </div>
          <div class="ml-md-3">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" [(ngModel)]="endDate">
          </div>
          <div class="dropdown-form-group ml-md-3 d-flex align-items-center select-wrapper">
            <label for="store-id" class="store-id-label">Store ID:</label>
            <input type="text" id="store-id" name="store-id" class="form-control" [(ngModel)]="selectedStoreId">
            <label *ngIf="showStoreLabel" class="ml-2">{{ storeLabelText }}</label>
          </div>
          <div class="ml-md-3 mt-3 mt-md-0 d-flex align-items-center">
            <button type="submit" class="btn btn-primary">Apply Filter</button>
            <button type="button" class="btn btn-secondary ml-2" (click)="clearFilters()">Clear</button>
          </div>
        </form>
        <div class="mt-3">
          <label *ngIf="storeName" style="color: black; font-weight: bold;">{{ storeName }}</label>
        </div>
      </div>
    </div>
  </div>
